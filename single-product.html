<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <div class="container">
        <div include-html="/components/navbar.html"></div>

        <h1 class="mt-4" style="font-size: 24px; color: #333; font-weight: bold;">Product Name</h1>

        <div class="row">
            <div class="col-md-6">
                <img src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97" alt="Product Image"
                    class="img-fluid" style="border-radius: 10px;">

            </div>
            <div class="col-md-6">
                <h2>Price: $99.99</h2>
                <p style="font-size: 16px; color: #666;">Product description will be here.</p>

                <form>
                    <div class="form-group">
                        <label for="colorSelection">Color Selection:</label>
                        <select class="form-control" id="colorSelection" style="border: 1px solid #ccc; padding: 5px;">
                            <option value="blue">Blue</option>
                            <option value="red">Red</option>
                            <option value="green">Green</option>
                            <option value="yellow">Yellow</option>
                        </select>

                    </div>
                </form>
                <div class="mt-3">
                    <button type="button" class="btn btn-primary"
                        style="background-color: #007bff; color: #fff; border: none; border-radius: 5px; padding: 10px 20px;">Add
                        to Basket</button>
                    <button type="button" class="btn btn-success"
                        style="background-color: #28a745; color: #fff; border: none; border-radius: 5px; padding: 10px 20px;">Buy
                        Now</button>

                </div>
            </div>
        </div>

    </div>

    <script>
        includeHTML();
    </script>
</body>

</html>
